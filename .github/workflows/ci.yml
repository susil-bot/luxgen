name: ðŸš€ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # ðŸ” Code Quality Checks
  quality-checks:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ” ESLint Check
        run: npm run lint

      - name: ðŸ”§ ESLint Fix
        run: npm run lint:fix

      - name: ðŸ“ TypeScript Check
        run: npm run type-check

      - name: ðŸ”’ Security Audit
        run: npm audit --audit-level moderate

      - name: ðŸ“Š Bundle Analysis
        run: npm run build
        env:
          ANALYZE: true

  # ðŸ§ª Testing
  testing:
    name: ðŸ§ª Testing Suite
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Unit Tests
        run: npm test -- --coverage --watchAll=false

      - name: ðŸ§ª E2E Tests
        run: npm run cypress:run
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ðŸ—ï¸ Build
  build:
    name: ðŸ—ï¸ Build & Optimize
    runs-on: ubuntu-latest
    needs: [quality-checks, testing]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_ENVIRONMENT: production

      - name: ðŸ“Š Bundle Size Check
        run: |
          echo "Bundle size analysis:"
          du -sh build/static/js/*.js | sort -hr
          du -sh build/static/css/*.css | sort -hr

      - name: ðŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 7

  # ðŸš€ Deploy Preview
  deploy-preview:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/

      - name: ðŸš€ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

  # ðŸ“Š Quality Report
  quality-report:
    name: ðŸ“Š Quality Report
    runs-on: ubuntu-latest
    needs: [quality-checks, testing, build]
    if: always()
    steps:
      - name: ðŸ“Š Generate Quality Report
        run: |
          echo "## ðŸŽ¯ Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality-checks.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Testing | ${{ needs.testing.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
