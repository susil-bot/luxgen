name: ðŸš€ Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ—ï¸ Build Production
  build-production:
    name: ðŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://luxgen-backend.netlify.app' }}
          REACT_APP_ENVIRONMENT: production
          NODE_ENV: production

      - name: ðŸ“Š Bundle Analysis
        run: |
          echo "## ðŸ“Š Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          du -sh build/static/js/*.js | while read size file; do
            echo "| \`$file\` | \`$size\` |" >> $GITHUB_STEP_SUMMARY
          done

      - name: ðŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: build/
          retention-days: 30

  # ðŸš€ Deploy to Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-production
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment: staging
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: build/

      - name: ðŸš€ Deploy to Vercel Staging
        if: ${{ secrets.VERCEL_TOKEN }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--target preview'
      
      - name: âš ï¸ Vercel Deployment Skipped
        if: ${{ !secrets.VERCEL_TOKEN }}
        run: echo "Vercel deployment skipped - missing VERCEL_TOKEN secret"

      - name: ðŸ§ª Run Smoke Tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test commands here

  # ðŸš€ Deploy to Production
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-production
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment: production
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: build/

      - name: ðŸš€ Deploy to Vercel Production
        if: ${{ secrets.VERCEL_TOKEN }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
      
      - name: âš ï¸ Vercel Deployment Skipped
        if: ${{ !secrets.VERCEL_TOKEN }}
        run: echo "Vercel deployment skipped - missing VERCEL_TOKEN secret"

      - name: ðŸ§ª Run Production Tests
        run: |
          echo "Running production tests..."
          # Add production test commands here

      - name: ðŸ“Š Performance Check
        run: |
          echo "Running performance checks..."
          # Add performance check commands here

  # ðŸ“Š Deployment Report
  deployment-report:
    name: ðŸ“Š Deployment Report
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: ðŸ“Š Generate Deployment Report
        run: |
          echo "## ðŸš€ Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Staging | ${{ needs.deploy-staging.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.deploy-staging.result == 'success' && 'https://staging.luxgen.com' || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production | ${{ needs.deploy-production.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.deploy-production.result == 'success' && 'https://luxgen.com' || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
