<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#000000"/>
  
  <!-- Luxgen Text -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF6B35">
    Luxgen
  </text>
  
  <!-- Star Symbol (replacing 'x' in Luxgen) -->
  <g transform="translate(95, 15)">
    <!-- Outer circle -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- Four-pointed star -->
    <g transform="translate(15, 15)">
      <!-- Vertical line -->
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#FF6B35" stroke-width="3" stroke-linecap="round"/>
      <!-- Horizontal line -->
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#FF6B35" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Period after Luxgen -->
  <circle cx="190" cy="35" r="2" fill="#FF6B35"/>
</svg>
